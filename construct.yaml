name: autoconda
version: 1.0

install_in_dependency_order: true

channels:
  - https://conda-static.anaconda.org/conda-forge
  - https://conda-static.anaconda.org/anaconda

keep_pkgs: true
post_install: post-script.sh

specs:
  - python 2.7*
  - conda
  - ansible
  - awscli
  - fabric
  - robotframework
  - psutil
  - lxml
  - pexpect
  - ptyprocess
  - jmespath
  - boto
  - conda-build