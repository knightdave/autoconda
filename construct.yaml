name: autoconda
version: 0.0.1

install_in_dependency_order: True

channels:
  - https://conda-static.anaconda.org/conda-forge
  - https://conda-static.anaconda.org/anaconda

write_condarc: true
keep_pkgs: true
ignore_duplicate_files: true
post_install: post_script.sh

specs:
  - python 2.7*
  - conda
  - jinja2
  - ansible
  - awscli
  - fabric
  - robotframework
  - psutil
  - conda-build